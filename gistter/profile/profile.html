<div class="profile">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img ng-src="{{profile.image_profile}}"
                         class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{ profile.fullname }}
                    </div>
                    <div class="profile-usertitle-job">
                        @{{ profile.username }}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons" ng-if="!profile_from_user && isauth">
                    <button type="button" class="btn btn-success btn-sm">Follow</button>
                    <button type="button" class="btn btn-danger btn-sm">Tweet him</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
            </div>
        </div></div>
    <div class="row">
        <div class="col-sm-12">
            <hr/>
            <div class="profile-content" ng-show="tweets.length > 0">
                <tweet ng-repeat="tweet in tweets | orderBy:'_id':true" tweet-data="tweet"></tweet>
            </div>
            <div ng-hide="tweets.length > 0">
                <div class="jumbotron">
                    <h1>Empty timeline</h1>
                    <p>This user doesn't have tweets.</p>
                </div>
            </div>
        </div></div>
</div>
