<div ng-show="users.length > 0">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="panel panel-default searchprofile" ng-repeat="user in users" ui-sref="profile({username: user.username})">
                <div class="panel-body">
                    <img ng-src="{{user.image_profile}}" class="profile_image">
                    <span class="profile-usertitle-name">
                        {{ user.fullname }}
                    </span>
                    <span class="profile-usertitle-job">
                        @{{ user.username }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-hide="users.length > 0">
    <div class="jumbotron">
        <h1>User not found</h1>
        <p>Try again with a different username.</p>
    </div>
</div>
