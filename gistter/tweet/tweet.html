<div class="panel panel-default">
    <div class="panel-heading">
        <img src="http://i.imgur.com/SgjlF2v.png" class="profile"/>
        <span class="nickname"><strong>{{tweetData.user.fullname}}</strong></span>
        <small class="text-muted-header"><a ui-sref="profile({username: 'kaseOga'})">
            @{{tweetData.user.username}}</a> - <a ui-sref="tweet({id: tweetData._id})">{{tweetData.created_at}}</a>
        </small>
    </div>
    <div class="panel-body">
        <p ng-bind-html="tweetData.body"></p>

        <div class="panel panel-default" style="margin-top: 20px;" ng-if="tweetData.code_html">
            <div class="panel-heading">
                <strong>Gist</strong>
            </div>
            <div class="panel-body" style="padding: 0;" ng-bind-html="tweetData.code_html"></div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-left">
            <fa name="reply" style="color: rgba(255, 255, 255, 0.50);"></fa>
            <fa name="retweet" style="color: rgba(255, 255, 255, 0.50);"></fa>
            <fa name="ellipsis-h" style="color: rgba(255, 255, 255, 0.50);"></fa>
        </div>
        <div class="pull-right">
            <fa name="google"></fa>
            <fa name="facebook"></fa>
            <fa name="twitter"></fa>
        </div>
    </div>
</div>
