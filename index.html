<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gistter</title>
    <base href="/"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/theme/superhero.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="gistter">
    <!-- Barra de navegación -->
    <header class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">Gistter</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active: $state.includes('login')}"><a ui-sref="login">Login</a></li>
                    <li ng-class="{active: $state.includes('signup')}"><a ui-sref="signup">Sign up</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- ===================== -->

    <!-- Container -->
    <section class="container">
        <!-- Contenido de la página -->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <section ui-view></section>
            </div>
        </div>
        <!-- ========== -->
    </section>

    <!-- Footer -->
    <footer>
        Made by
        <a href="https://github.com/kaseOga" rel="nofollow">Oscar Galindo Villanueva</a>
        and
        <a href="https://github.com/nvohra" rel="nofollow">Naman Vohra</a>
        .
    </footer>
    <!-- ========== -->

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="build/gistter.js"></script>
</body>
</html>
