<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gistter</title>
    <base href="/"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/theme/superhero.min.css"/>
    <link rel="stylesheet" href="css/theme/highlight.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/timeline.css"/>
    <link rel="stylesheet" href="css/user.profile.css"/>
</head>
<body ng-app="gistter" ng-controller="headerCtrl as header">
<!-- Barra de navegación -->
<header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="navbar-header col-xs-2">
                <a class="navbar-brand" ui-sref="timeline" ui-sref-opts="{reload:true}">Gistter</a>
            </div>

            <div class="col-xs-6">
                <form class="col-xs-12 navbar-form " role="search" ng-if="header.isauth()">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" ng-model="searcher.text" class="form-control" placeholder="Search">
                            <span class="input-group-addon"><fa name="search" ui-sref="search({text: searcher.text})"></fa></span>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-xs-4">
                <ul class="nav navbar-nav navbar-right" ng-if="!header.isauth()">
                    <li ui-sref-active="active"><a ui-sref="login">Login</a></li>
                    <li ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
                </ul>
                <div class="nav navbar-nav navbar-right userLogin" ng-if="header.isauth()">
                    <a ui-sref="profile({username: header.username()})" class="pull-left"><img ng-src="{{header.profile_image()}}" alt="Imagen Perfil" class="profile_image"></a>
                    <button class="btn btn-link" ui-sref="profile({username: header.username()})">
                        <span class="text-success">{{header.username()}}</span>
                    </button>
                    <button class="btn btn-link" ng-click="logout()">
                        <span>Logout</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</header>
<!-- ===================== -->

<!-- Container -->
<section class="container">
    <!-- Contenido de la página -->
    <div class="row gistter_content">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1" ng-controller="flashmessageCtrl">
            <div ng-repeat="m in fmsg()" class="alert alert-dismissible" ng-class="'alert-' + m.type">
                <strong>{{m.text}}</strong>
            </div>
        </div>
        <div class="col-xs-12 col-lg-10 col-lg-offset-1">
            <section ui-view></section>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>Made by
    <a href="https://github.com/kaseOga" rel="nofollow">Oscar Galindo Villanueva</a>
    and
    <a href="https://github.com/nvohra" rel="nofollow">Naman Vohra</a>.</p>
    <p>The frontend code <a href="https://github.com/kaseOga/gistter_frontend">Gistter_Frontend.</a>
        <br/>
    The backend code <a href="https://github.com/kaseOga/gistter">Gistter.</a><br/>
    The presentation <a href="">Slides</a></p>
</footer>
<!-- ========== -->

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
<script src="bower_components/ngstorage/ngStorage.min.js"></script>
<script src="bower_components/angular-fontawesome/dist/angular-fontawesome.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular-moment/angular-moment.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="build/gistter.js"></script>
</body>
</html>
