<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gistter</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/theme/superhero.min.css"/>
</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Gistter</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right"><li><a href="#">Sign up</a></li></ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Sign in</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-9">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="pull-right">
                        Made by
                        <a href="https://github.com/kaseOga" rel="nofollow">Oscar Galindo Villanueva</a>
                        and
                        <a href="https://github.com/nvohra" rel="nofollow">Naman Vohra</a>
                        .
                    </p>
                </div>
            </div>
        </footer>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
</body>
</html>
